                'Rome',

                'Stockolm',
                'Helsinki',

            ];
            function random(){
                var r = [];
                cities.forEach(function(city){
                    if(Math.round(Math.random())) {
                        r.push({
                            city: city,
                            value: Math.random()
                        });
                    }
                });
                console.log(JSON.stringify(r));
                return r;
            };
